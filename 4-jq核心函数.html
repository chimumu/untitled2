<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script>
      // 接受一个函数
      $(function () {
          var $ll=$(".ll");  //入口函数接受元素选择器
          var $q= $("<p>hello</p>");// 核心函数接受一个字符串
          console.log($ll);
          console.log($q);
          $ll.append($q);
          var $span=$("span")[0];// 核心函数接受DOM元素
          $span.append("o");
          console.log($span);
      });
    </script>
    <title>Title</title>
</head>
<body>
<div class="ll">
    <span>op</span>
    <span></span>
</div>
</body>
</html>
