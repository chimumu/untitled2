<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script>
        // each方法遍历数组伪数组
        $(function () {
            var arr={1:2,4:3};
            var arr1=["b","c","s"];
            $.each(arr,function (index,value) {
                console.log(index,value);
            });
            $.each(arr1,function (index,value) {
                console.log(index,value);
            });
        })
    </script>
    <title>Title</title>
</head>

</html>
